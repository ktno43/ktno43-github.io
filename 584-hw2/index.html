<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>584 Homework 2</title>
    <link href="./css/site.css" rel="stylesheet" type="text/css" />
    <script src="./scripts/scripts.js"></script>
  </head>
  <body>
    <div id="emp-form">
      <form action="" method="post" id="theForm">
        <fieldset>
          <legend id="legend-title">Add an Employee</legend>

          <label for="firstname">First Name</label>
          <br />
          <input type="text" name="firstname" id="firstname" autofocus accesskey="F" required />
          <br />

          <label for="lastname">Last Name</label>
          <br />
          <input type="text" name="lastname" id="lastname" accesskey="L" />
          <br />

          <label for="select-department">Department</label>
          <br />
          <select id="select-department">
            <option value="IT">IT</option>
            <option value="Engineering">Engineering</option>
            <option value="Computer Science">Computer Science</option>
          </select>
          <br />
          <br />

          <button type="submit" id="submit">Submit &rarr;</button>
        </fieldset>
      </form>
      <div><img id="browser" src="./img/browser.png" /><span id="usr-browser"></span></div>
      <div id="echo-result" class="display-none">
        <div id="result-title">Employee Added</div>
        <p class="data">Name: <span id="name"></span></p>
        <p class="data">Department: <span id="department"></span></p>
        <p class="data">Employee ID: <span id="emp-id"></span></p>
        <p class="data">Hire Date: <span id="hire-date"></span></p>
        <p class="data">Total Employees: <span id="total-emps"></span></p>
      </div>
    </div>
  </body>
</html>
